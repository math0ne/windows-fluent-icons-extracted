<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MSNMDL2Extend - Icon Reference</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        .info { background: white; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .controls { background: white; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .controls label { margin-right: 15px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
        .icon-item { background: white; border: 1px solid #ddd; border-radius: 4px; padding: 15px; text-align: center; transition: all 0.2s; }
        .icon-item:hover { border-color: #0078d4; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .icon-preview { display: flex; justify-content: center; align-items: center; height: 80px; margin-bottom: 10px; }
        .icon-preview.dark { background: #333; border-radius: 4px; }
        .icon-preview img { max-width: 64px; max-height: 64px; }
        .icon-code { font-size: 11px; color: #666; font-family: monospace; margin-top: 5px; }
        .unicode { font-size: 10px; color: #999; }
    </style>
</head>
<body>
    <h1>MSNMDL2Extend - Extracted Icons</h1>
    <div class="info">
        <strong>Total icons:</strong> 5<br>
        <strong>Font file:</strong> MSNMDL2Extend.ttf<br>
        <strong>Unicode range:</strong> U+E000 to U+F8FF (Private Use Area)<br>
        <strong>Colors:</strong> black, white<br>
        <strong>Sizes:</strong> 256, 128, 64, 32, 16px
    </div>
    <div class="controls">
        <label>Color:
            <select id="colorSelect" onchange="updateIcons()">
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
        </label>
        <label>Size:
            <select id="sizeSelect" onchange="updateIcons()">
                <option value="256">256px</option>
                <option value="128">128px</option>
                <option value="64">64px</option>
                <option value="32">32px</option>
                <option value="16">16px</option>
            </select>
        </label>
    </div>
    <div class="icon-grid" id="iconGrid">
        <div class="icon-item">
            <div class="icon-preview" id="preview-U+E900">
                <img src="black/64/icon_U+E900.png" alt="U+E900" data-code="U+E900">
            </div>
            <div class="icon-code">U+E900</div>
            <div class="unicode">\ue900</div>
        </div>
        <div class="icon-item">
            <div class="icon-preview" id="preview-U+E901">
                <img src="black/64/icon_U+E901.png" alt="U+E901" data-code="U+E901">
            </div>
            <div class="icon-code">U+E901</div>
            <div class="unicode">\ue901</div>
        </div>
        <div class="icon-item">
            <div class="icon-preview" id="preview-U+E902">
                <img src="black/64/icon_U+E902.png" alt="U+E902" data-code="U+E902">
            </div>
            <div class="icon-code">U+E902</div>
            <div class="unicode">\ue902</div>
        </div>
        <div class="icon-item">
            <div class="icon-preview" id="preview-U+E903">
                <img src="black/64/icon_U+E903.png" alt="U+E903" data-code="U+E903">
            </div>
            <div class="icon-code">U+E903</div>
            <div class="unicode">\ue903</div>
        </div>
        <div class="icon-item">
            <div class="icon-preview" id="preview-U+EB47">
                <img src="black/64/icon_U+EB47.png" alt="U+EB47" data-code="U+EB47">
            </div>
            <div class="icon-code">U+EB47</div>
            <div class="unicode">\ueb47</div>
        </div>
    </div>
    <script>
        function updateIcons() {{
            const color = document.getElementById('colorSelect').value;
            const size = document.getElementById('sizeSelect').value;
            const images = document.querySelectorAll('.icon-preview img');

            images.forEach(img => {{
                const code = img.getAttribute('data-code');
                const filename = `icon_${{code}}.png`;
                img.src = `${{color}}/${{size}}/${{filename}}`;

                // Update preview background for white icons
                const preview = img.parentElement;
                if (color === 'white') {{
                    preview.classList.add('dark');
                }} else {{
                    preview.classList.remove('dark');
                }}
            }});
        }}
    </script>
</body>
</html>
